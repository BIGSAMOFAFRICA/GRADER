<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Grading </title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

<div class="heading">
   <marquee behavior="" direction="absolute"><h1 >GRADING</h1></marquee> 
</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6"> 
            <form id="scoreForm">
                <div class="form-group">
                    <label for="score">Enter Your Score:</label>
                    <input type="number" class="form-control" id="score" placeholder="alaye, Enter score">
                </div>
                <button type="submit" id="score" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<video autoplay muted loop id="video-container">
    <source src="endgame.mp4" type="video/mp4">
</video>
  <script src="script.js"></script>

  <div class="result" id="result">

  </div>
</body>
</html>
